<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>isSameType Function Demo</title>
</head>
<body>
  <h1>isSameType Function Demo</h1>

  <script>
    // Function that checks if two values are of the same type, handling NaN
    function isSameType(value1, value2) {
      // Check if both are NaN
      if (Number.isNaN(value1) && Number.isNaN(value2)) {
        return true;
      }

      // If only one is NaN, return false
      if (Number.isNaN(value1) || Number.isNaN(value2)) {
        return false;
      }

      // Check if both types are the same
      return typeof value1 === typeof value2;
    }

    // Test cases
    const testCases = [
      [1, 3],               // true
      ["hey", "hello"],     // true
      [NaN, NaN],           // true
      ["3", 3],             // false
      [NaN, 5],             // false
      [true, false],        // true
      [null, undefined]     // false
    ];

    // Display results in the console and document
    testCases.forEach(([val1, val2]) => {
      const result = isSameType(val1, val2);
      console.log(`isSameType(${JSON.stringify(val1)}, ${JSON.stringify(val2)}) => ${result}`);

      const p = document.createElement('p');
      p.textContent = `isSameType(${JSON.stringify(val1)}, ${JSON.stringify(val2)}) => ${result}`;
      document.body.appendChild(p);
    });
  </script>
</body>
</html>
